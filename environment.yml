# Create the environment:
# mamba env create -f environment.yml
# or if you really want to use conda
# conda env create -f environment.yml

name: iecdt-earth-observation
channels:
  - conda-forge
dependencies:
  - python=3.10
  - numpy
  - xarray
  - pandas
  - geopandas
  - ipykernel
  - scipy
  - pytorch
  - lightning
  - torchvision
  - torchmetrics
  - matplotlib
  - scikit-learn
  - scikit-image
  - seaborn
  - cartopy
  - tensorboard
  - satpy
  - pip
  - geopandas
  - rioxarray
  - shapely
  - rasterio
  - pip:
    - netcdf4
    - h5netcdf
    - tensorboard
    - tensorboardX
    - contextily
