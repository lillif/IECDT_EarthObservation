# Create the environment:
# mamba env create -f environment.yml
# or if you really want to use conda
# conda env create -f environment.yml

name: iecdt-earth-observation
channels:
  - conda-forge
dependencies:
  - python=3.11
  - numpy
  - xarray
  - pandas
  - pip
  - ipykernel
  - scipy
  - pytorch
  - lightning
  - torchvision
  - torchmetrics
  - matplotlib
  - scikit-learn
  - seaborn
  - cartopy
  - pip:
    - netcdf4
    - h5netcdf